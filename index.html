<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hacker News Keyboard</title>
  <link href="./app.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="./favicon.png">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'helvetica neue';
    }
    a:focus {
      box-shadow: 0 0 0 .2em rgba(3,102,214,.3)
    }

    body,
    html {
      margin: 0;
    }

    .darkmode-on { 
      background: #000;
      color: #fff;
    }
    .darkmode-on a {
      color:#5555b3;
    }
    .darkmode-on a:visited {
      color:#212139;
    }
    .darkmode-on .icon--github path {
      fill: #fff;
    }
    #toggle-darkmode {
      cursor: pointer;
    }

    h1 {
      margin: 0;
      width: 100%;
    }

    .hide {
      display:none;
    }

    .inner {
      max-width: 500px;
      margin: 0 auto;
    }
    .inner * {
      line-height: 1.3;
    }

    .header {
      opacity: .2;
      padding: 1rem;
      margin:0;
      display: flex;
      justify-content: space-between;
    }
    .header:hover {
      opacity: 1;
    }

    #story-reset {
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      border: 0;
      color: inherit;
      background: inherit;
    }

    .hero .inner,
    .content .inner{
      width: 100%;
      padding: 1em 2rem;
    }
    
    .hero {
      height: 300px;
      display: flex;
      align-items: end;
    }


    .content {
      align-items: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }

    #story-title {
      margin-bottom:1em;
    }
    #story-comments {
      padding: 0;
    }
    #story-comments > .story-comment {
      border-bottom: 0;
      padding-left: 0;
    }

    .list-comment {
      list-style: none;
      padding-left: 0;
    }
    .list-comment .list-comment {
      border-left: 1px solid #a8a8a8;
    }

    .story-comment {
      margin-bottom: 1em;
      padding: .5rem 0 .5rem 2rem;
      min-width: 280px;
    }
    .story-comment > .story-comment {
      padding-left: 3rem;
    }

    /* Inside comment */
    .story-comment > div {
      margin-bottom: 2rem;
    }
      .comment-author {
        font-weight: bold;;
      }

    /* Text variations */
    .text-helper {
      opacity: .2;
    }

    .icon--github {
      position: relative;
      top: 4px;
    }

  </style>
</head>

<body>

  <div class="app">
    <header class="header">
      <p>
        <button id="story-reset" title="back to top story #1">HACKERNEWS</button>
        - Use the arrow keys (right,left, and down to open comments)
      </p>
      <p>
        <span id="story-count">0</span> /
        <span id="story-total">425</span>
        <span id="toggle-darkmode" title="toggle darkmode">&#128161;</span>
        <a target="blank" href="https://github.com/adamleithp/hnkb.github.io" title="Github Repo">
          <svg class="icon--github" height="20" width="20" viewBox="0 0 16 16" version="1.1"
            aria-hidden="true">
            <path fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
            </path>
          </svg>
        </a>
      </p>
    </header>

    <div class="hero">
      <div class="inner">
        <h1 id="story-title">Loading...</h1>
        <a id="story-in-hackernews" class="text-helper" href="#">Open in HN</a>
      </div>
    </div>
    
    <div class="content">

      <div class="inner">
        <a id="story-url" href="" class="hide">
          Text...
        </a>
        <div id="story-text" class="hide" tabindex="0">
          URL...
        </div>
      </div>

      <div class="inner">
        <ul id="story-comments" class="list-comment"></ul>
      </div>
    </div>
  </div>
</body>
<script src="./app.js"></script>
</html>
